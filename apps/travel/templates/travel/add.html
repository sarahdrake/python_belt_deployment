<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Travel Plan</title>
  </head>
  <body>
    <a href="/travels">Home</a>
    <a href="/logout">Logout</a>
    {%if messages%}
    <ul>
      {%for msg in messages%}
      <li>{{msg}}</li>
      {%endfor%}
    </ul>
    {%endif%}
    <h1>Add a Trip</h1>
    <form action='/travels/addprocess' method='post'>
      {%csrf_token%}
      <table>
        <tbody>
          {%csrf_token%}
          <tr>
            <td>Destination</td>
            <td><input type='text' name='destination'/></td>
          </tr>
          <tr>
            <td>Description</td>
            <td><input type='text' name='plan'/></td>
          </tr>
          <tr>
            <td>Travel Date From:</td>
            <td><input type='text' name='start'/></td>
          </tr>
          <tr>
            <td>Travel Date To:</td>
            <td><input type='text' name='end'/></td>
          </tr>
        </tbody>
      </table>
      <input type='submit' value='Add'>
    </form>
  </body>
</html>
